<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Matrix.js Tests</title>
        <link rel="stylesheet" href="qunit-1.10.0.css">
    </head>
    <body>
        <div id="qunit"></div>
        <script src="qunit-1.10.0.js"></script>
        <script src="../Matrix.js"></script>
        <script>
            test( "Add()", function() {
                var A = [1, 0, 0, 0, 1, 0, 0, 0, 1];
                var B = [1, 0, 0, 0, 1, 0, 0, 0, 1];
                
                ok( Matrix.equals(Matrix.add3x3(A, B), [2, 0, 0, 0, 2, 0, 0, 0, 2], "Passed!" ));
            });
        </script>
    </body>
</html>
