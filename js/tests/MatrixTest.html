<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Matrix.js Tests</title>
        <link rel="stylesheet" href="qunit-1.10.0.css">
    </head>
    <body>
        <div id="qunit"></div>
        <script src="qunit-1.10.0.js"></script>
        <script src="../Matrix.js"></script>
        
        <script>
        
        test("add3x3()", function() {
            var A = [2, 4, 0, 7, 1, 0, 9, 0, 1];
            var B = [1, 2, 8, 0, 5, 4, 6, 7, 1];
            var C = [3, 6, 8, 7, 6, 4, 15, 7, 2];
            ok( Matrix.equals(Matrix.add3x3(A, B), C), "add() failed!"); 
        });
        
        test("multiply3x3()", function() {
            var A = [6, 4, 2, 1, 0, 3, 0, 4, 5];
            var B = [2, 3, 4, 6, 7, 0, 1, 0, 9];
            var C = [38, 46, 42, 5, 3, 31, 29, 28, 45];
            ok( Matrix.equals(Matrix.multiply3x3(A, B), C), "mulitply() failed!"); 
        });
        
        </script>
    </body>
</html>
