<!DOCTYPE HTML>
<html>

    <head>
        <title>Test Vector</title>
        <script type="text/javascript" charset="utf-8" src="js/Vector.js"></script>
        <script type="text/javascript">
            function test() {
                var A = new Vector2({x:1, y:2})
                document.write("B = " + A.add({x:2, y:3}).toString() + "<br>")
                
                A.setTo({x:1, y:2})
                document.write("B = " + A.sub({x:2, y:3}).toString() + "<br>")
                
                A.setTo({x:1, y:2})
                document.write("B = " + A.mul({x:2, y:3}).toString() + "<br>")
                
                A.setTo({x:1, y:2})
                document.write("B = " + A.div({x:2, y:3}).toString() + "<br>")
            }
        </script>
    </head>
    
    <body onLoad="test()">
        <h1>Test Vector</h1>
    </body>
    
</html>
